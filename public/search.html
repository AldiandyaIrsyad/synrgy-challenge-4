<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0 page-1">
      <section class="container-xl p-5">
        <nav
          class="navbar navbar-expand-lg d-flex justify-content-between pb-5"
        >
          <a class="navbar-brand" href="#">
            <svg
              width="100"
              height="34"
              viewBox="0 0 100 34"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="100" height="34" fill="#0D28A6" />
            </svg>
          </a>

          <div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-black mx-2" href="#service"
                    >Our Service</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black mx-2" href="#why_us">Why Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black mx-2" href="#testimonial"
                    >Testimonial</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black mx-2" href="#faq">FAQ</a>
                </li>
                <li class="nav-item mx-2">
                  <button class="btn">Register</button>
                </li>
              </ul>

              <!-- </form> -->
            </div>
          </div>
        </nav>

        <div class="row py-5">
          <div class="col-6">
            <h1>Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
            <p>
              Selamat datang di Binar Car Rental. Kami menyediakan mobil
              kualitas terbaik dengan harga terjangkau. Selalu siap melayani
              kebutuhanmu untuk sewa mobil selama 24 jam.
            </p>
            <button class="btn">Mulai Sewa Mobil</button>
          </div>
        </div>
      </section>
    </div>

    <div id="input">
      <!-- <form action=""> -->
        <div>
          <label for="car_type">tipe</label>
          <!-- select boolean -->
          <select name="car_type" id="car_type">
            <option value="1">Dengan Supir</option>
            <option value="0">Tanpa Supir</option>
          </select>
        </div>

        <div>
          <label for="date">date</label>
          <input type="date" name="date" required />
        </div>

  

        <div>
          <label for="time">time</label>
          <input type="time" name="time" required />
        </div>

        
        <div>
          <label for="penumpang">penumpang</label>
          <input type="number" name="penumpang" />
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
  

      <!-- </form> -->

      <!-- submit button-->

    </div>

    <div id="output"></div>

    <!-- import binar.js -->

    <script src="/scripts/binar.js"></script>
    <script src="/scripts/car.example.js"></script>
    <script src="/scripts/search.js">

    </script>
  </body>
</html>
